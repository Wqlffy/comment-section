<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARS-1: Discussion Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>ARS-1: Discussion Board</h1>
            <a href="https://ars1kcis.vercel.app/" class="home-link">Home</a>  </div>
    </header>

    <main class="main">
        <section class="comments">
            <div class="container">
                <h2>Leave a Comment</h2>
                <form id="comment-form">
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea name="comment" id="comment" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit Comment</button>
                    </div>
                    <p id="comment-error" class="error-message"></p>
                </form>

                <div id="comment-list">
                    <h2>Recent Comments</h2>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ARS-1. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
